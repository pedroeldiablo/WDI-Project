<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event Cupid</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/iThing.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWU2hcIM0O2y4pK1EPDhP-mJ_AshrCiTE&libraries=geometry" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="/js/jQDateRangeSlider-min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <img id="logo" src="./images/logonew.jpg">
        <div class="userwelcome"></div>
        <div class="logIn">
          <form class="loginForm" method="post" action="/login">
            <div class="form-group">
              <input class="form-control" name="email"  id="loginEmail" placeholder="Email">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="password" id="loginPassword" placeholder="Password">
            </div>
            <button class="btn btn-primary">Log In</button>
          </form>
        </div>
        <button class="logOut" hidden>Log Out</button>
      </div>
    </nav>
    <div class="content">
      <div class="sidebar">
      </div>
      <div id="map"></div>
      <div class="mapCover"></div>
      <div class="mainBox">
        <main>
          <div class="registerFormBox">
            <h2>Create an account</h2>
            <form method="post" action="/register">
              <div class="form-group">
                <input class="form-control" id="firstName" name="firstName" placeholder="First Name">
              </div>
              <div class="form-group">
                <input class="form-control" id="lastName" name="lastName" placeholder="Last Name">
              </div>
              <div class="form-group">
                <input class="form-control" id="email" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input class="form-control" id="age" name="age" placeholder="Age">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="passwordConfirmation" placeholder="Reenter password">
              </div>
              <div class="form-group">
                <input class="form-control" name="gender" placeholder="Male or Female?">
              </div>
              <div class="form-group">
                <input class="form-control" name="interestedIn" placeholder="Looking for?">
              </div>
              <div class="form-group">
                <input class="form-control" name="postcode" placeholder="Postcode">
              </div>
              <div class="form-group">
                <input class="form-control" name="fact" placeholder="Image Url">
              </div>
              <div class="form-group">
                <input class="form-control" name="profilePic" placeholder="Upload your image here">
              </div>
              <button class="btn btn-primary">Register</button>
            </form>
          </div>
        </main>
      </div>
    </div>
    <div id="slider"></div>
  </body>
</html>
